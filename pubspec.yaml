name: kuri_crypto
description: Aplicación de trading de criptomonedas con funcionalidades avanzadas de análisis y gestión de portafolio.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Network & API
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Charts & Visualizations
  fl_chart: ^0.65.0

  # UI Components
  flutter_slidable: ^3.0.1
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.20.2
  timeago: ^3.6.0
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  test: ^1.24.0

