name: kuri_crypto
description: Kuri crypto trading application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP Client
  dio: ^5.4.0

  # WebSocket
  web_socket_channel: ^2.4.0

  # Charts
  fl_chart: ^0.65.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.18.1
  timeago: ^3.6.0

  # UI Components
  flutter_slidable: ^3.0.1
  shimmer: ^3.0.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
